<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/Tic-tac-toe.ico" type="image/x-icon">
</head>
<body>
    <header><h1>TIC TAC TOE</h1></header>
    <section>
        <div  id="caixa">
        <div class="player1">    <p >Player 1</p>  <p class="Placar_number"></p>      </div>
        <div class="player2">  <p>Player 2</p>  <p class="Placar_number"></p>     </div>
        </div>
        <div class="container">
            <div class="item"><p class="element" ></p></div>
            <div class="item"><p class="element"></p></div>
            <div class="item"><p class="element"></p></div>
            <div class="item"><p class="element"></p></div>
            <div class="item"><p class="element"></p></div>
            <div class="item"><p class="element"></p></div>
            <div class="item"><p class="element"></p></div>
            <div class="item"><p class="element"></p></div>
            <div class="item"><p class="element"></p></div>
          </div>
    </section>
    <section id="mod_game">
        <h1> Escolha Seu Modo De Jogo  </h1>
        <div>
            <img src="imagens/Stickman-blue.png" alt=""> X <img src="imagens/Robo.png" alt=""> 
        </div> 
        <input id="mod-robo"  class="mod" type="button" value="Selecionar">
        <div>  
            <img src="imagens/Stickman-blue.png" alt=""> X <img src="imagens/Stickman-red.png" alt="">
        </div>
        <input  class="mod" type="button" value="Selecionar">
         <p>Aqui a sua diversão é garantida</p>   
         </section>
    <!-- Ryan seu lindo -->
</body>
<script src="app.js"></script>
